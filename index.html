<!DOCTYPE html>
<html>
  <head>
    <title>WebGPU OBJ renderer</title>

    <link href="css/style.css" rel="stylesheet" media="screen,projection" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <nav>
      <div class="nav-wrapper z-depth-5">
        <a href="" class="brand-logo" style="margin-left: 1em"
          >WebGPU .obj Renderer</a
        >
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li>
            <a href=""
              >This application requires webgpu. Please use a webGPU supported
              browser(like chrome canary) with required flags on.</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- The canvas to display our renderer output on -->
    <div class="row" style="padding-left: 0em">
      <div class="col l8 m8 s8">
        <div class="container">
          <canvas
            style="padding-right: 0em; transform: translateX(-9em)"
            id="webgpu-canvas"
            width="900"
            height="600"
          ></canvas>
          <!--<script src="js/renderer.js"></script>-->
        </div>
      </div>
      <div class="col l4 m4 s4 center" id="controls">
        <div class="container">
          <h4
            class="z-depth-3"
            style="
              border-radius: 0.3em;
              background-color: #eb6536;
              padding-left: 0em;
            "
          >
            Renderer Controls
          </h4>
          <p class="left-align">Model:</p>
          <select
            class="browser-default"
            id="model-select"
            onchange="onModelSelect()"
          >
            <option value="" disabled selected>Choose your option</option>
          </select>
          <div class="row">
            <div class="col l12 m12 s12 center">
              <p class="left-align">Light:</p>
              <div class="col l6 m6 s6 center">
                <form action="#">
                  <p class="range-field">
                    x
                    <input type="range" id="lx" min="-100" max="100" />
                  </p>
                  <p class="range-field">
                    y
                    <input type="range" id="ly" min="-100" max="100" />
                  </p>
                  <p class="range-field">
                    z
                    <input type="range" id="lz" min="-100" max="100" />
                  </p>
                </form>
              </div>
              <div class="col l6 m6 s6 center">
                <p>color</p>
                <label for="colorpicker">Color Picker:</label>
                <input type="color" id="colorpicker" value="#FFFFFF" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/webgl-obj-loader.js"></script>
  <script src="js/gl-matrix-min.js"></script>
  <script src="js/webgl-util.js"></script>
  <script src="js/renderer.js"></script>
</html>
